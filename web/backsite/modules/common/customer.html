<div class="container-fluid">
    <h3>用户管理</h3>
    <form class="form-horizontal" enctype="multipart/form-data">
        <div class="form-group">
            <label class="col-md-1">用户名</label>
            <div class="col-md-4">
                <input class="form-control" type="text" ng-model="data.username">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-1">邮箱</label>
            <div class="col-md-6">
                <input class="form-control" type="text" ng-model="data.email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-1">密码</label>
            <div class="col-md-6">
                <input class="form-control" type="text" ng-model="data.password">
            </div>
        </div>
    </form>
    <p>
        <button class="btn btn-default" ng-click="customerOk()" ng-if="username === 'admin'">确认添加</button>
        <button class="btn btn-default" ng-click="customerUpdate()">确认修改</button>
    </p>
    <hr>
    <table class="table table-bordered">
        <thead>
        <tr>
            <td>id</td>
            <td>用户名</td>
            <td>邮箱</td>
            <td>操作</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in customerList">
            <td>{{item.id}}</td>
            <td>{{item.username}}</td>
            <td>{{item.email}}</td>
            <td>
                <a ng-click="edit(item)">编辑</a>
                <a ng-click="customerDel(item)" ng-if="username !== 'admin'">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
