<div class="container-fluid">
    <h3>登录</h3>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-md-2">用户名</label>
            <div class="col-md-4">
                <input type="text" class="form-control" ng-model="data.username">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4">密码</label>
            <div class="col-md-4">
                <input type="password" class="form-control" ng-model="data.password">
            </div>
        </div>
    </form>
    <p>
        <button class="btn btn-default" ng-click="login()">登录</button>
    </p>
    <hr>
    <h3>注册</h3>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-md-2">用户名</label>
            <div class="col-md-4">
                <input type="text" class="form-control" ng-model="registerData.username">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2">邮箱</label>
            <div class="col-md-4">
                <input type="text" class="form-control" ng-model="registerData.email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4">密码</label>
            <div class="col-md-4">
                <input type="password" class="form-control" ng-model="registerData.password">
            </div>
        </div>
    </form>
    <p>
        <button class="btn btn-default" ng-click="register()">注册</button>
    </p>
</div>
