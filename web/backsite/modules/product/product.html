<div class="container-fluid">
	<h3>产品内容管理</h3>
	<p>banner滚图部分需要字段：描述／链接名称／链接路径／图片</p>
	<p>内容介绍部分需要字段：标题／描述／链接名称／链接路径／图片（推荐尺寸300x300）</p>
	<p></p>
	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-md-1">标题</label>
			<div class="col-md-4">
				<input class="form-control" type="text" ng-model="data.title">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-1">描述</label>
			<div class="col-md-10">
				<textarea froala ng-model="data.content"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-1">链接名称</label>
			<div class="col-md-6">
				<input class="form-control" type="text" ng-model="data.link_name">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-1">链接路径</label>
			<div class="col-md-6">
				<input class="form-control" type="text" ng-model="data.link_url">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-1">图片</label>
			<div class="col-md-4">
				<input type="text" class="form-control" ng-model="data.photo">
			</div>
			<div class="col-md-2">
				<input type="file" nv-file-select uploader="uploader"/>
			</div>
			<div class="col-md-2">
				<button class="btn btn-default" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length">上传图片</button>
			</div>
		</div>
	</form>
	<hr>
	<p>
		添加按钮：
		<button class="btn btn-default" ng-click="bannerOk()">banner确认添加</button>
		<button class="btn btn-default" ng-click="contentOk()">内容确认添加</button>
	</p>
	<hr>
	<p>
		内容更新按钮：
		<button class="btn btn-default" ng-click="bannerUpdate()">banner更新</button>
		<button class="btn btn-default" ng-click="contentUpdate()">内容更新</button>
	</p>
	<hr>
	<h3>BANNER图</h3>
	<table class="table table-bordered">
		<thead>
		<tr>
			<td width="5%">id</td>
			<td>描述</td>
			<td>链接名称</td>
			<td>链接</td>
			<td>图片</td>
			<td width="10%">操作</td>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="item in bannerList">
			<td>{{item.id}}</td>
			<td ng-bind-html="item.content | to_trusted"></td>
			<td>{{item.link_name}}</td>
			<td>{{item.link_url}}</td>
			<td><img ng-src="{{item.photo}}" width="150"></td>
			<td>
				<a ng-click="edit(item)">编辑</a>
				<a ng-click="bannerDel(item)">删除</a>
			</td>
		</tr>
		</tbody>
	</table>
	<hr>
	<h3>内容介绍</h3>
	<table class="table table-bordered">
		<thead>
		<tr>
			<td width="5%">id</td>
			<td width="10%">标题</td>
			<td>描述</td>
			<td>链接</td>
			<td>图片</td>
			<td width="10%">操作</td>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="item in contentList">
			<td>{{item.id}}</td>
			<td>{{item.title}}</td>
			<td ng-bind-html="item.content | to_trusted"></td>
			<td>{{item.link_url}}</td>
			<td><img ng-src="{{item.photo}}" width="80"></td>
			<td>
				<a ng-click="edit(item)">编辑</a>
				<a ng-click="contentDel(item)">删除</a>
			</td>
		</tr>
		</tbody>
	</table>
	<hr>
</div>
