<div class="container-fluid">
    <h3>软件管理</h3>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-md-1">软件名称</label>
            <div class="col-md-4">
                <input class="form-control" type="text" ng-model="data.title">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-1">描述</label>
            <div class="col-md-6">
                <input class="form-control" type="text" ng-model="data.content">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-1">描述（多行模式）</label>
            <div class="col-md-10">
                <textarea froala ng-model="data.content"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-1">软件下载路径</label>
            <div class="col-md-6">
                <input class="form-control" type="text" ng-model="data.file_path">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-1">图片</label>
            <div class="col-md-2">
                <input type="file" fileread="data.photo"/>
            </div>
        </div>
    </form>
    <!--<p>{{data | json}}</p>-->
    <p>
        <button class="btn btn-default" ng-click="softwareOk()">确认</button>
    </p>
    <p>
        <button class="btn btn-default" ng-click="softwareUpdate()">更新</button>
    </p>
    <h3>软件</h3>
    <table class="table table-bordered">
        <thead>
        <tr>
            <td>id</td>
            <td>软件名称</td>
            <td>描述</td>
            <td>下载路径</td>
            <td>图片</td>
            <td>操作</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in softwareList">
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td ng-bind-html="item.content | to_trusted"></td>
            <td>{{item.file_path}}</td>
            <td>{{item.photo}}</td>
            <td>
                <a ng-click="edit(item)">编辑</a>
                <a ng-click="softwareDel(item)">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
