<div class="container-fluid">
    <h3>软件管理</h3>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-md-1">标题</label>
            <div class="col-md-4">
                <input class="form-control" type="text" ng-model="data.title">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-1">内容</label>
            <div class="col-md-10">
                <textarea class="form-control" ng-model="data.content"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-1">超链接名称</label>
            <div class="col-md-4">
                <input class="form-control" type="text" ng-model="data.link_name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-1">超链接路径</label>
            <div class="col-md-4">
                <input class="form-control" type="text" ng-model="data.link_url">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-1">软件名称</label>
            <div class="col-md-4">
                <input class="form-control" type="text" ng-model="data.name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-1">软件下载路径</label>
            <div class="col-md-4">
                <input class="form-control" type="text" ng-model="data.file_path">
            </div>
            <div class="col-md-2">
                <input type="file" nv-file-select uploader="softwareUploader">
            </div>
            <div class="col-md-2">
                <button class="btn btn-default" ng-click="softwareUploader.uploadAll()" ng-disabled="!softwareUploader.getNotUploadedItems().length">上传应用</button>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-1">图片</label>
            <div class="col-md-4">
                <input type="text" class="form-control" ng-model="data.photo">
            </div>
            <div class="col-md-2">
                <input type="file" nv-file-select uploader="uploader"/>
            </div>
            <div class="col-md-2">
                <button class="btn btn-default" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length">上传图片</button>
            </div>
        </div>
    </form>
    <!--<p>{{data | json}}</p>-->
    <p>
        <button class="btn btn-default" ng-click="softwareOk()">确认添加</button>
    </p>
    <p>
        <button class="btn btn-default" ng-click="softwareUpdate()">更新</button>
    </p>
    <h3>软件下载页面内容</h3>
    <table class="table table-bordered">
        <thead>
        <tr>
            <td width="5%">id</td>
            <td width="10%">标题</td>
            <td>内容</td>
            <td width="5%">超链接名称</td>
            <td width="10%">超链接路径</td>
            <td width="10%">图片</td>
            <td width="10%">操作</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in softwareList">
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td ng-bind="item.content"></td>
            <td>{{item.link_name}}</td>
            <td>{{item.link_url}}</td>
            <td>{{item.photo}}</td>
            <td>
                <a ng-click="edit(item)">编辑</a>
                <a ng-click="softwareDel(item)">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
    <h3>软件链接管理</h3>
    <table class="table table-bordered">
        <thead>
        <tr>
            <td width="5%">id</td>
            <td width="10%">软件名称</td>
            <!--<td>描述</td>-->
            <td>下载路径</td>
            <!--<td>图片</td>-->
            <td width="10%">操作</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in uploadList">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <!--<td ng-bind-html="item.content | to_trusted"></td>-->
            <td>{{item.file_path}}</td>
            <!--<td>{{item.photo}}</td>-->
            <td>
                <a ng-click="edit(item)">编辑</a>
                <a ng-click="uploadDel(item)">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
